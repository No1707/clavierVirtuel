<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="keyboard.css">
    <link rel="stylesheet" href="keyboard-light.css">
</head>
<body>

    <!-- header -->
    <header>
        <div>
            <div class="date">
                <p id="time"></p>
            </div>
            <div class="sound">son</div>
        </div>
        <div class="reset">
            <button>Reset</button>
        </div>
    </header>

    <!-- chat -->
    <section class="chat">
        <div class="message">
            <p>blablabla</p>
        </div>
        <div class="message">
            <p>blablabla</p>
        </div>
    </section>

    <!-- keyboard -->
    <section class="downP">

        <div class="textarea">
            <textarea readonly></textarea>
            <button>Send</button>
        </div>

        <div class="keyboard">

            <!-- first row -->
            <div class="row first">
                <div class="key 1">1</div>
                <div class="key 2">2</div>
                <div class="key 3">3</div>
                <div class="key 4">4</div>
                <div class="key 5">5</div>
                <div class="key 6">6</div>
                <div class="key 7">7</div>
                <div class="key 8">8</div>
                <div class="key 9">9</div>
                <div class="key 0">0</div>
                <div class="key )">)</div>
                <div class="key =">=</div>
                <div class="bigKey"><p>Suppr</p></div>
            </div>

            <div class="row second">
                <div class="bigKey toggleButton"><p>Night</p></div>
                <div class="key a"><p>a</p></div>
                <div class="key z"><p>z</p></div>
                <div class="key e"><p>e</p></div>
                <div class="key r"><p>r</p></div>
                <div class="key t"><p>t</p></div>
                <div class="key y"><p>y</p></div>
                <div class="key u"><p>u</p></div>
                <div class="key i"><p>i</p></div>
                <div class="key o"><p>o</p></div>
                <div class="key p"><p>p</p></div>
                <div class="key ^"><p>^</p></div>
                <div class="key $"><p>$</p></div>
                <div class="fakeButton"></div>
            </div>

            <div class="row third">
                <div class="bigKey"><p>Caps</p></div>
                <div class="key q"><p>q</p></div>
                <div class="key s"><p>s</p></div>
                <div class="key d"><p>d</p></div>
                <div class="key f"><p>f</p></div>
                <div class="key g"><p>g</p></div>
                <div class="key h"><p>h</p></div>
                <div class="key j"><p>j</p></div>
                <div class="key k"><p>k</p></div>
                <div class="key l"><p>l</p></div>
                <div class="key m"><p>m</p></div>
                <div class="key ù"><p>ù</p></div>
                <div class="key *"><p>*</p></div>
                <div class="bigKey"><p>Enter</p></div>
            </div>

            <div class="row fourth">
                <div class="bigKey"><p>Shift</p></div>
                <div class="key w"><p>w</p></div>
                <div class="key x"><p>x</p></div>
                <div class="key c"><p>c</p></div>
                <div class="key v"><p>v</p></div>
                <div class="key b"><p>b</p></div>
                <div class="key n"><p>n</p></div>
                <div class="key ,"><p>,</p></div>
                <div class="key ;"><p>;</p></div>
                <div class="key :"><p>:</p></div>
                <div class="key !"><p>!</p></div>
                <div class="bigKey" id="emojis">&#128540;</div>
            </div>

            <div class="row fifth">
                <div class="space"><p>Space</p></div>
            </div>

        </div>

    </section>
    

    <script src="app.js"></script>
</body>
</html>
