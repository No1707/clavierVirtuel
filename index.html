<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="keyboard.css">
    <link rel="stylesheet" href="keyboard-light.css">
</head>
<body>

    <textarea style="resize: none;"></textarea>
    
    <div class="keyboard">

            <!-- first row -->
        <div class="row first">
            <div class="key"><p>1</p></div>
            <div class="key"><p>2</p></div>
            <div class="key"><p>3</p></div>
            <div class="key"><p>4</p></div>
            <div class="key"><p>5</p></div>
            <div class="key"><p>6</p></div>
            <div class="key"><p>7</p></div>
            <div class="key"><p>8</p></div>
            <div class="key"><p>9</p></div>
            <div class="key"><p>0</p></div>
            <div class="bigKey"><p>Suppr</p></div>
        </div>

        <div class="row second">
            <div data-mode="light" class="bigKey toggleButton"><p>Night</p></div>
            <div class="key"><p>q</p></div>
            <div class="key"><p>w</p></div>
            <div class="key"><p>e</p></div>
            <div class="key"><p>r</p></div>
            <div class="key"><p>t</p></div>
            <div class="key"><p>y</p></div>
            <div class="key"><p>u</p></div>
            <div class="key"><p>i</p></div>
            <div class="key"><p>o</p></div>
            <div class="key"><p>p</p></div>
            <div class="fakeButton"></div>
        </div>

        <div class="row third">
            <div class="bigKey"><p>Caps</p></div>
            <div class="key"><p>a</p></div>
            <div class="key"><p>s</p></div>
            <div class="key"><p>d</p></div>
            <div class="key"><p>f</p></div>
            <div class="key"><p>g</p></div>
            <div class="key"><p>h</p></div>
            <div class="key"><p>j</p></div>
            <div class="key"><p>k</p></div>
            <div class="key"><p>l</p></div>
            <div class="bigKey"><p>Enter</p></div>
        </div>

        <div class="row fourth">
            <div class="bigKey"><p>Shift</p></div>
            <div class="key"><p>z</p></div>
            <div class="key"><p>x</p></div>
            <div class="key"><p>c</p></div>
            <div class="key"><p>v</p></div>
            <div class="key"><p>b</p></div>
            <div class="key"><p>n</p></div>
            <div class="key"><p>m</p></div>
            <div class="key"><p>,</p></div>
            <div class="key"><p>;</p></div>
            <div class="key"><p>:</p></div>
        </div>

        <div class="row fifth">
            <div class="space"><p>Space</p></div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
